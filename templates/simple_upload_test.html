<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Upload Test</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Simple Upload Test for English</h5>
                    </div>
                    <div class="card-body">
                        <form action="/subjects/English/upload" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Select File</label>
                                <input type="file" class="form-control" id="file" name="file" accept=".docx" required>
                            </div>
                            <div class="mb-3">
                                <label for="lesson_title" class="form-label">Lesson Title</label>
                                <input type="text" class="form-control" id="lesson_title" name="lesson_title" value="Test English Lesson">
                            </div>
                            <div class="mb-3">
                                <label for="chapter_number" class="form-label">Chapter Number</label>
                                <input type="text" class="form-control" id="chapter_number" name="chapter_number" value="1">
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
