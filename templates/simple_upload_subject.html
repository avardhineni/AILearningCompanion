<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload {{ subject }} Chapter - TutionBuddy</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i data-feather="book-open" class="me-2"></i>
                TutionBuddy
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('view_subject', subject=subject) }}">Back to {{ subject }}</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i data-feather="upload" class="me-2"></i>
                            Upload {{ subject }} Chapter
                        </h5>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('upload_subject_file', subject=subject) }}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="chapter_number" class="form-label">Chapter Number</label>
                                <input type="text" class="form-control" id="chapter_number" name="chapter_number" 
                                       placeholder="e.g., Chapter 1, Unit 3, Lesson 5" maxlength="50">
                            </div>
                            
                            <div class="mb-3">
                                <label for="lesson_title" class="form-label">Lesson Title</label>
                                <input type="text" class="form-control" id="lesson_title" name="lesson_title" 
                                       placeholder="e.g., Introduction to Computers, Photosynthesis" maxlength="255">
                            </div>
                            
                            <div class="mb-3">
                                <label for="file" class="form-label">Select Word Document (.docx)</label>
                                <input type="file" class="form-control" id="file" name="file" accept=".docx" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i data-feather="upload" class="me-2"></i>
                                    Upload Chapter
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-header">
                        <h6 class="card-title mb-0">
                            <i data-feather="info" class="me-1"></i>
                            Upload Guidelines
                        </h6>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled">
                            <li class="mb-2">
                                <i data-feather="check-circle" class="text-success me-2"></i>
                                Only .docx files are supported
                            </li>
                            <li class="mb-2">
                                <i data-feather="check-circle" class="text-success me-2"></i>
                                Maximum file size: 16MB
                            </li>
                            <li class="mb-2">
                                <i data-feather="check-circle" class="text-success me-2"></i>
                                Text-based content works best
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
